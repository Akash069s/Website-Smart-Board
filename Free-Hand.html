<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metix</title>
    <link rel="stylesheet" href="fhstyle.css">




</head>

<body>
    <div id="Tools">
        <span id="CutPasteTools">
            <button type="button" id="cut"><img src="https://img.icons8.com/metro/16/000000/cut.png" alt="cut"/></button>
            <button type="button" id="copy"><img src="https://img.icons8.com/metro/16/000000/copy.png" alt="copy"/></button>
            <button type="button" id="paste"><img src="https://img.icons8.com/metro/16/000000/paste.png" alt="paste"/></button>
            <button type="button" id="increase"><img src="https://img.icons8.com/android/16/000000/plus.png" alt="increase"/></button>
            <button type="button" id="decrease"><img src="https://img.icons8.com/android/16/000000/minus.png" alt="minus"/></button>
            <button type="button" id="color"><img src="https://img.icons8.com/cotton/16/000000/color-palette.png" alt="color"/></button>
            <div id="color-palette" hidden >
                <button type="button" id="black" value="black"><img src="https://img.icons8.com/metro/16/000000/rounded-rectangle.png" alt="black_"/></button>
                <button type="button" id="grey" value="grey"><img src="https://img.icons8.com/emoji/16/000000/black-large-square-emoji.png" alt="grey_"/></button>
                <button type="button" id="red" value="red"><img src="https://img.icons8.com/emoji/16/000000/red-square-emoji.png" alt="red_"/></button>
                <button type="button" id="blue" value="blue"><img src="https://img.icons8.com/fluent/16/000000/rounded-rectangle.png" alt="blue_"/></button>
                <button type="button" id="green" value="green"><img src="https://img.icons8.com/emoji/16/000000/green-square-emoji.png" alt="green_"/></button>
            </div>
            <button type="button" id="clear"><img src="https://img.icons8.com/material-sharp/16/000000/clear-symbol--v1.png" alt = "clear"/></button>
            <button type="button" id="size">size</button>

        </span>
        <span id="BasicTools">
            <button type="button" id="pen_pencil" ><img src="https://img.icons8.com/android/16/000000/pen.png" alt="pen_pencil"/></button>
            <button type="button" id="eraser"><img src="https://img.icons8.com/android/16/000000/eraser.png" alt="eraser"/></button>
            <button type="button" id="fill"><img src="https://img.icons8.com/android/16/000000/fill-color.png" alt="fill"/></button>
            <button type="button" id="shape_edit"><img src="https://img.icons8.com/android/16/000000/fill-color.png" alt="fill"/></button>
        </span>
        <span id="AdvancedTools">
            <button type="button" id="shapes"><img src="https://img.icons8.com/material-rounded/16/000000/starburst-shape.png" alt="shapes"/></button>
            <div id="shapesOption" >
                <button type="button" id="rect" value="rect">Rectangle</button>
                <button type="button" id="circle" value="circle">Circle</button>
            </div>
            <button type="button" id="gridline"><img src="https://img.icons8.com/ios/16/000000/activity-grid--v1.png"/ alt="gridlines"></button>
            <button type="button" id="zoom"><img src="https://img.icons8.com/fluent-systems-filled/16/000000/zoom-to-extents.png" alt="zoom"/></button>
            <button type="button" id="stickyNotes"><img src="https://img.icons8.com/fluent/16/000000/sticky-notes.png" alt="stickyNotes"/></button>
            <button type="button" id="calc"><img src="https://img.icons8.com/ios-filled/16/000000/apple-calculator.png"alt="calculator"/></button>
            <button type="button" id="mathSymbols"><img src="https://img.icons8.com/android/16/000000/sigma.png" alt="mathSymbols"/></button>
            <button type="button" id="textBox"><img src="https://img.icons8.com/material-two-tone/16/000000/text.png" alt="text" /></button>
        </span>
    </div>
    <div id="popup" style="text-align: center;">
        The Message will be displayed here
    </div>
    <div>
        <canvas id="canvas">

        </canvas>
        <canvas id="canvas2">

        </canvas>
    </div>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.11/fabric.min.js"></script>
    <script src="fhscript.js"></script>
    <script src="colorPalette.js"></script>
    <script src="shapes.js"></script>

</body>

</html>
